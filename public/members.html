<!DOCTYPE html>
<html lang="en">

<head>
  <title>Member Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/vaibhav111tandon/vov.css@latest/vov.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <!-- open animation -->
  <div class="vov fade-out t-2">
    <svg id="svg-sprite" >
      <symbol id="paw" viewBox="0 0 249 209.32">
        <ellipse cx="27.917" cy="106.333" stroke-width="0" rx="27.917" ry="35.833"/>
        <ellipse cx="84.75" cy="47.749" stroke-width="0" rx="34.75" ry="47.751"/>
        <ellipse cx="162" cy="47.749" stroke-width="0" rx="34.75" ry="47.751"/>
        <ellipse cx="221.083" cy="106.333" stroke-width="0" rx="27.917" ry="35.833"/>
        <path stroke-width="0" d="M43.98 165.39s9.76-63.072 76.838-64.574c0 0 71.082-6.758 83.096 70.33 0 0 2.586 19.855-12.54 31.855 0 0-15.75 17.75-43.75-6.25 0 0-7.124-8.374-24.624-7.874 0 0-12.75-.125-21.5 6.625 0 0-16.375 18.376-37.75 12.75 0 0-28.29-7.72-19.77-42.86z"/>
      </symbol>
    </svg>
  
  
    <div class="ajax-loader">
      <div class="paw"><svg class="icon"><use xlink:href="#paw" /></svg></div>
      <div class="paw"><svg class="icon"><use xlink:href="#paw" /></svg></div>
      <div class="paw"><svg class="icon"><use xlink:href="#paw" /></svg></div>
      <div class="paw"><svg class="icon"><use xlink:href="#paw" /></svg></div>
      <div class="paw"><svg class="icon"><use xlink:href="#paw" /></svg></div>
      <div class="paw"><svg class="icon"><use xlink:href="#paw" /></svg></div>
    </div>
  </div>
  <div class="container vov fade-in t-3">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2><i class="fas fa-paw amber-text"></i> Hello <span id="UserName"></span></h2>
      </div>
    </div>
  </div>

<div class="container">

<div class="row vov fade-in t-3">
<div class="col m6 s12">
  <div class="row">
  <!-- button 1 -->
    
    <div class="col s4 "><a id="scheduler" href="#scheduleModal" class="btn-floating btn-large waves-effect waves-light red floatingBtn tooltipped modal-trigger" data-position="bottom" data-tooltip="Schedule a Walk"><i id="icon" class="large material-icons">event</i></a></div>
    <label for=""></label>
<!-- button 2 -->
    <div class="col s4 "><a id="profile" href="#modalProfile" class="btn-floating btn-large waves-effect waves-light amber floatingBtn tooltipped modal-trigger" data-position="bottom" data-tooltip="Profile"><i id="icon" class="large material-icons">person</i></a></div>
</div>
  
<!-- button 3 -->
<div class="row">
    <div class="col s4 "><a id="addPet" href="#modalAddPet" class="btn-floating btn-large waves-effect waves-light green floatingBtn tooltipped modal-trigger" data-position="bottom" data-tooltip="Add a Pet"><i id="icon" class="large fas fa-dog"></i></a></div>
<!-- button 4 -->

    <div class="col s4 " ><a id="floatingBtn" class="btn-floating btn-large waves-effect waves-light black floatingBtn tooltipped" data-position="bottom" data-tooltip="Become a Dog Walker"><i id="icon" class="large material-icons">directions_walk</i></a></div>
</div>
</div>
<div class="col m6 s12 pull-s2">
  <!-- upcomming appointments -->
  <ul class="collection with-header" id="appointments">
    <li class="collection-header">
      <h4>
        Upcoming Appointments
      </h4>
    </li>
    <li class="collection-item" id="defaultMessage">
      You have no upcoming appointments!
    </li>
  </ul>
</div>

</div>

</div>
  

<!-- modal for adding and removing pets to db -->
<div id="modalAddPet" class="modal">
  <div class="modal-content">
    <h4>Add your pet!</h4>
    <p>Add your pets here that you would like to get walked.</p>
    <div class="row">
      <div class="col">
        <img src="" alt="">
      </div>
    </div>
    <div class="row" id="petForm">
      <div class="input-field col s4">
        <input placeholder="Spartacus" id="dog_name" type="text" class="validate">
        <label for="dog_name">Pet Name</label>
      </div>
      <div class="input-field col s12 m4">
        <input placeholder="Yorkshire Terrier" id="breed" type="text" class="autocomplete">
        <label for="breed">Breed</label>
      </div>
      <div class="col s12 m4 pull-s1">
      <button class="btn btn-default amber right" id="addPetBtn">Add Pet
        <i class="material-icons right">send</i>
      </button>
      </div>
    </div>
    <div class="row" >
      <ul class="collection" id="petList">
       <!-- all of the pets will be listed here -->
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">close</a>
  </div>
</div>


<!-- modal for viewing Profile -->
<div id="modalProfile" class="modal">
  <div class="modal-content">
    <h4>Profile</h4>
    <ul class="collection">
      <li class="collection-item">Name: <div id="firstNam"></div><div id="lastNam"></div></li>
      <li class="collection-item">Address: <div id="add1"></div><br><div id="add2"></div><br><div id="cit"></div> <div id="st"></div> <div id="zip"></div></li>
      <li class="collection-item">Email: <div id="profEmail"></div></li>
      <li class="collection-item">Phone: <div id="profPhone"></div></li>
    </ul>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>


<div id="scheduleModal" class="modal">
  <div  class="modal-content">
    <ul id="apptList">
      <!-- list of schedule -->
    </ul>
  </div>
</div>

<!-- floating action button -->
  <div class="fixed-action-btn toolbar">
    <a class="btn-floating btn-large amber tooltipped" data-position="top" data-tooltip="Menu">
      <i class="large material-icons">pets</i>
    </a>
    <ul>
      <li><a href="/members"class="btn-floating amber tooltipped" data-position="top" data-tooltip="Member Page"><i class="material-icons">account_box</i></a></li> 
      <li><a href="mailto:someone@example.com?Subject=Hello%20again" class="btn-floating amber tooltipped" data-position="top" data-tooltip="Contact Us"><i class="material-icons">mail</i></a></li>
      <li><a href="/logout" class="btn-floating amber tooltipped" data-position="top" data-tooltip="Logout"><i class="material-icons">exit_to_app</i></a></li>
    </ul>
  </div>

  <script src="https://kit.fontawesome.com/14111279f9.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
